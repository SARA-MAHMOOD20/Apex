<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <h2>Apex Zone</h2>
            </div>
            <div class="navs">
                <a href="">Home</a>
                <a href="">News</a>
                <a href="">Events</a>
                <a href="">Businesses</a>
                <a href="">Contacts</a>
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg></a>
            </div>

        </div>
        <div class="contact-logo">
            <div class="name">
                <h1>Contact & Feedback</h1>
            </div>
        </div>
        <div class="threeboxes">
            <div class="left">
                <form action="">
                    <div class="firstmessage">
                        <h2>Send Us a Message</h2>
                    </div>
                    <div class="namebar form-down">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter Your Full Name" id="name" required>
                    </div>
                    <div class="emailbar form-down">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="your.email@example.com" id="Email" required>
                    </div>
                    <div class="messagebar form-down">
                        <label for="message">Message</label>
                        <textarea name="name" id="message"placeholder="Tell us what's on your mind...." rows="5" cols="18"></textarea>
                    </div>
                    <button class="message-button">Send Message </button>
                
                </form>
            </div>
            <div class="right">
                <div class="up">
                    <div class="up-hed">
                        <h3>Get in Touch</h3>
                    </div>
                    <div class="contacts">
                        <div class="info">
                            <div class="info-logo">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="data">
                                <div class="d-h">
                                    <h5>Location</h5>
                                </div>
                                <div class="pt">
                                    123 Gaming Street
                                    Tech District, TD 12345
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="info">
                            <div class="info-logo">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="data">
                                <div class="d-h">
                                    <h5>Phone</h5>
                                </div>
                                <div class="pt">
                                    +1 (555) 123-4567
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="info">
                            <div class="info-logo">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="data">
                                <div class="d-h">
                                    <h5>Email</h5>
                                </div>
                                <div class="pt">
                                    contact@gamerszone.com
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="down">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d425516.34681289917!2d72.91035380615445!3d33.570352699858326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfbfd07891722f%3A0x6059515c3bdb02b6!2sIslamabad%2C%20Pakistan!5e0!3m2!1sen!2sin!4v1762884017220!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>


        </div>
        

    </div>
</body>
</html>
