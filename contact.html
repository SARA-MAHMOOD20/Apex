    <div class="main">
        
        <div class="contact-logo">
            <div class="name">
                <h1>Contact & Feedback</h1>
            </div>
        </div>
        <div class="threeboxes">
            <div class="left">
                <form action="">
                    <div class="firstmessage">
                        <h2>Send Us a Message</h2>
                    </div>
                    <div class="namebar form-down">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter Your Full Name" id="name" required>
                    </div>
                    <div class="emailbar form-down">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="your.email@example.com" id="Email" required>
                    </div>
                    <div class="messagebar form-down">
                        <label for="message">Message</label>
                        <textarea name="name" id="message"placeholder="Tell us what's on your mind...." rows="5" cols="18"></textarea>
                    </div>
                    <button class="message-button">Send Message </button>
                
                </form>
            </div>
            <div class="right">
                <div class="up">
                    <div class="up-hed">
                        <h3>Get in Touch</h3>
                    </div>
                    <div class="contacts">
                        <div class="info">
                            <div class="info-logo">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="data">
                                <div class="d-h">
                                    <h5>Location</h5>
                                </div>
                                <div class="pt">
                                    123 Gaming Street
                                    Tech District, TD 12345
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="info">
                            <div class="info-logo">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="data">
                                <div class="d-h">
                                    <h5>Phone</h5>
                                </div>
                                <div class="pt">
                                    +1 (555) 123-4567
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="info">
                            <div class="info-logo">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="data">
                                <div class="d-h">
                                    <h5>Email</h5>
                                </div>
                                <div class="pt">
                                    contact@gamerszone.com
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
